<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <!--Importar la fuente de los íconos de Google-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Importar la hojas de estilos de materialize css-->
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="css/styles.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <title>Blog de Turismo</title>
    </head>

    <body>
        <div class="img-div">
        </div>
        <div class="static-div">
        </div>
        <header>
            <div class="row">
                <div class="col s5 m3 l2 offset-m1 offset-l1">
                    <img class="logo-img responsive-img" src="img/logo.jpg" />
                </div>
                <div class="col s7 m8 l9">
                    <div class="row">
                        <div class="col s12 right-align navigation-menu">
                            <a class="btn cyan waves-effect waves-light menu-btn" href="#"><i class="material-icons left">home</i><span class="truncate">Inicio</span></a>
                            <a class="btn cyan waves-effect waves-light menu-btn" href="#"><i class="material-icons left">location_on</i><span class="truncate">Lugares</span></a>
                            <a class="btn cyan waves-effect waves-light menu-btn" href="#"><i class="material-icons left">star</i><span class="truncate">Favoritos</span></a>
                            <a class="btn cyan waves-effect waves-light menu-btn" href="#"><i class="material-icons left">announcement</i><span class="truncate">Noticias</span></a>
                        </div>
                        <div class="col s12 hide-on-small-only">
                            <h1>¡Ve, vive y siente!</h1>
                        </div>
                    </div>
                </div>
                <div class="col s12 hide-on-med-and-up">
                    <h1>¡Ve, vive y siente!</h1>
                </div>
            </div>
        </header>
        <div class="row">
            <div class="col m1 hide-on-small-only social-wrapper center">
                <a href="https://www.youtube.com"><img class="social-button responsive-img" src="img/ic_youtube.png" alt=""></a>
                <a href="https://www.facebook.com"><img class="social-button responsive-img" src="img/ic_facebook.png" alt=""></a>
                <a href="https://www.instagram.com"><img class="social-button responsive-img" src="img/ic_instagram.png" alt=""></a>
                <a href="https://www.pinterest.com"><img class="social-button responsive-img" src="img/ic_pinterest.png" alt=""></a>
                <a href="https://www.twitter.com"><img class="social-button responsive-img" src="img/ic_twitter.png" alt=""></a>
            </div>
            <div class="col s12 m4 center">
                <img class="responsive-img" src="img/amsterdam_canal.jpg" alt="">
                <img class="responsive-img" src="img/brussels_grand_plaza1.jpg" alt="">
            </div>
            <div class="col s12 m4 center">
                <img class="responsive-img" src="img/bruge_cathedral.jpg" alt="">
            </div>
            <div class="col s12 m3 center">
                <img class="responsive-img" src="img/heineken_exp.jpg" alt="">
                <img class="responsive-img" src="img/brussels_grand_plaza2.jpg" alt="">
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>

</html>
