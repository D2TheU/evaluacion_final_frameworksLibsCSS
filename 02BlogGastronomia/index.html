<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Blog de Gastronomía</title>
        <link rel="stylesheet" href="css/foundation.min.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
    </head>

    <body>
        <div class="row main-wrapper">
            <div class="column small-12">
                <div class="row">
                    <div class="column small-12 medium-4 logo-wrapper">
                        <h1>Blog del Comelón</h1>
                        <h2 class="text-right">Preparamos juntos, comemos juntos.<br>Comelones 4 life.</h2>
                    </div>
                </div>
                <hr>
            </div>
            <div class="column small-12">
                <div class="row content-wrapper">
                    <div class="columns small-4">
                        <div class="callout hide-for-small-only side-column">
                            <form>
                                <div class="row collapse">
                                    <div class="small-10 columns">
                                        <input type="search" placeholder="Buscar...">
                                    </div>
                                    <div class="small-2 columns">
                                        <button class="button primary submit"><i class="step fi-magnifying-glass"></i></button>
                                    </div>
                                </div>
                            </form>
                            <div class="row column">
                                <div class="button-group expanded stacked">
                                    <a href="#" class="button primary hollow">Inicio</a>
                                    <a href="#" class="button primary hollow">Mi plato perfecto</a>
                                    <a href="#" class="button primary hollow">Mis recetas</a>
                                </div>
                            </div>
                            <div class="row column">
                                <h3>Favoritos:</h3>
                                <div class="row">
                                    <div class="medium-4 columns">
                                        <a href="#"><img src="img/bismarck_potato_pizza.png" alt="Bismarck Potato Pizza" class="thumbnail" /></a>
                                    </div>
                                    <div class="medium-4 columns">
                                        <a href="#"><img src="img/buffalo_chicken_pull_bread_square.jpg" alt="Buffalo Chicken Pull-Apart Bread" class="thumbnail" /></a>
                                    </div>
                                    <div class="medium-4 columns">
                                        <a href="#"><img src="img/hasselback_potatoes.png" alt="Hasselback Potatoes" class="thumbnail" /></a>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="medium-4 columns">
                                        <a href="#"><img src="img/ice_cream_cookie_sandwich.jpeg" alt="Chocolate-Dipped Ice Cream Cookie Sandwich" class="thumbnail" /></a>
                                    </div>
                                    <div class="medium-4 columns">
                                        <a href="#"><img src="img/stuffed_squid.png" alt="Ikameshi (Stuffed Squid)" class="thumbnail" /></a>
                                    </div>
                                    <div class="medium-4 columns">
                                        <a href="#"><img src="img/upside_down_apple_cake.png" alt="Upside-Down Apple Cake" class="thumbnail" /></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="columns small-12 medium-8">
                        <div class="callout post-column">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
    </body>

</html>
